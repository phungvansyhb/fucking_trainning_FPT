<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Validate</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrap">
                <div class="card-container">
                    <!-- form title -->
                    <div class="form-title">Dang ky</div>
                    <div class="form-subtitle">De dang va nhanh chong</div>
                    <!-- form input -->
                    <form action="" name="form" id="form">
                        <div class="form-group">
                            <input
                                type="text"
                                name="ho"
                                id="ho"
                                class="form-control"
                                placeholder="Ho"
                                aria-describedby="helpId"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                name="ten"
                                id="ten"
                                class="form-control"
                                placeholder="Ten"
                                aria-describedby="helpId"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                name="diachiEmail"
                                id="diachiEmail"
                                class="form-control"
                                placeholder="Dia chi Email"
                                aria-describedby="helpId"
                            />
                        </div>
                        <div class="form-group">
                            <input
                                type="tel"
                                name="sdt"
                                id="sdt"
                                class="form-control"
                                placeholder="So dien thoai"
                                aria-describedby="helpId"
                            />
                        </div>
                        <div class="form-group">
                            <select
                                name="gioitinh"
                                id="gioitinh"
                                class="form-control"
                                aria-placeholder="gioi tinh"
                            >
                                <option value="nam">Nam</option>
                                <option value="nu">Nu</option>
                                <option value="khac">Khac</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input
                                type="date"
                                name="date"
                                id="date"
                                class="form-control"
                                placeholder=""
                                aria-describedby="helpId"
                            />
                        </div>
                        <!-- footer title -->
                        <div class="form-footertitle">
                            Lorem ipsum dolor, sit amet consectetur adipisicing
                            elit. Quam ut, adipisci iusto quia ab totam nihil
                            maiores. Sint, dignissimos dicta provident
                            repellendus quisquam quis numquam mollitia, et fugit
                            iure cumque!
                        </div>
                        <button type="submit" class="btn btn-small">
                            Dang ky
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- jquery cdn -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Invoice</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- fontawesome cdn -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrap">
                <!-- title of invoice -->
                <div class="title">
                    <h2>Invoice</h2>
                    <div
                        class="sub"
                        style="font-size: 14px; margin-bottom: 15px"
                    >
                        <div class="name">Phung Sy</div>
                        <div class="address">Hoa Lac</div>
                        <div class="phone">0389444315</div>
                    </div>
                </div>
                <!-- end title -->
                <div class="content">
                    <table class="table table-striped table-inverse">
                        <thead class="thead-inverse">
                            <tr>
                                <th>#</th>
                                <th>Product name</th>
                                <th>Unit Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody id="tbody">
                            <tr>
                                <td scope="row" class="id">1</td>
                                <td class="name">
                                    <span contenteditable="true">doraemon</span>
                                </td>
                                <td class="cost">
                                    <span
                                        contenteditable="true"
                                        oninput="edit(this)"
                                        >150</span
                                    >
                                    <span>$</span>
                                </td>
                                <td>
                                    <i
                                        class="fa fa-angle-double-left decreaseBtn"
                                        aria-hidden="true"
                                        title="giam so luong"
                                        onclick="decrease(this)"
                                    ></i>
                                    <span
                                        class="quantity"
                                        contenteditable="true"
                                        style="
                                            display: inline-block;
                                            width: 20px;
                                            text-align: center;
                                        "
                                        oninput="edit(this)"
                                    >
                                        2
                                    </span>
                                    <i
                                        class="fa fa-angle-double-right increaseBtn"
                                        aria-hidden="true"
                                        title="tang so luong"
                                        onclick="increase(this)"
                                    ></i>
                                </td>
                                <td class="subtotal">
                                    <span>123</span>
                                    <span>$</span>
                                </td>
                                <td>
                                    <span
                                        ><i
                                            class="fa fa-trash remove"
                                            aria-hidden="true"
                                            title="xoa product"
                                            onclick="remove(this)"
                                        ></i
                                    ></span>
                                </td>
                            </tr>
                            <tr>
                                <td scope="row" class="id">2</td>
                                <td class="name">
                                    <span contenteditable="true">conan</span>
                                </td>
                                <td class="cost">
                                    <span
                                        contenteditable="true"
                                        oninput="edit(this)"
                                        >250</span
                                    >
                                    <span>$</span>
                                </td>
                                <td>
                                    <i
                                        class="fa fa-angle-double-left decreaseBtn"
                                        aria-hidden="true"
                                        title="giam so luong"
                                        onclick="decrease(this)"
                                    ></i>
                                    <span
                                        class="quantity"
                                        contenteditable="true"
                                        style="
                                            display: inline-block;
                                            width: 20px;
                                            text-align: center;
                                        "
                                        oninput="edit(this)"
                                    >
                                        5
                                    </span>
                                    <i
                                        class="fa fa-angle-double-right increaseBtn"
                                        aria-hidden="true"
                                        title="tang so luong"
                                        onclick="increase(this)"
                                    ></i>
                                </td>
                                <td class="subtotal">
                                    <span>1250</span>
                                    <span>$</span>
                                </td>
                                <td>
                                    <span
                                        ><i
                                            class="fa fa-trash remove"
                                            aria-hidden="true"
                                            title="xoa product"
                                            onclick="remove(this)"
                                        ></i
                                    ></span>
                                </td>
                            </tr>
                        </tbody>

                        <tfoot>
                            <tr>
                                <td scope="row" colspan="6">
                                    <i
                                        class="fa fa-plus createBtn"
                                        aria-hidden="true"
                                        title="them san pham"
                                        onclick="create()"
                                    ></i>
                                </td>
                            </tr>
                            <tr class="total">
                                <td scope="row" colspan="5">
                                    <strong>Total</strong>
                                </td>

                                <td class="total">
                                    <span id="total"></span><span>$</span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <!-- jquery cdn -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
